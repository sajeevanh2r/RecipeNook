name: recipe_nook
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.10.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  go_router: ^13.0.0
  flutter_svg: ^2.0.9
  # cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/   # Added icons folder for SVGs

  fonts:
    - family: InriaSerif
      fonts:
        - asset: assets/fonts/InriaSerif-Regular.ttf
        - asset: assets/fonts/InriaSerif-Bold.ttf
          weight: 700
